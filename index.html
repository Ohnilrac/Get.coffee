<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Get Coffee</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a325e67bc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav class="navigation">
          <div class="logo">
            <img src="/img/logo.svg" alt="Grãos de café" />
            <h2>get.coffee</h2>
          </div>

          <ul class="menu">
            <li>Menu</li>
            <li>Contato</li>
            <li>Ache-nos</li>
          </ul>
        </nav>
      </header>

      <main id="main">
        <section class="main">
          <div class="content-text">
            <h1>
              A melhor forma de tomar seu café sem sair do conforto da sua casa.
            </h1>
            <a class="button" href="">Faça seu pedido</a>
          </div>

          <div class="icons">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-twitter-square"></i></a>
          </div>
        </section>
        <section class="coffee-content">
          <img src="/img/copo.svg" alt="Um copo de café" />
        </section>
      </main>
      <div class="scroll">
        <p>Descer</p>
        <img src="/img/scroll.svg" alt="Scroll" />
      </div>
    </div>
  </body>
</html>
